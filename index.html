<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon</title>
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    .wrap { min-height: 100%; display: flex; align-items: center; justify-content: center; padding: 4rem 1.5rem; background: #0f172a; color: #e5e7eb; }
    .card { max-width: 720px; width: 100%; background: #111827; border: 1px solid #1f2937; border-radius: 16px; padding: 2rem; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    h1 { margin: 0 0 0.75rem; font-size: clamp(1.75rem, 3vw, 2.5rem); line-height: 1.15; }
    p { margin: 0.25rem 0 1rem; color: #9ca3af; }
    form { display: flex; gap: .5rem; margin-top: 1rem; }
    input[type="email"] { flex: 1; padding: .75rem 1rem; border-radius: 12px; border: 1px solid #374151; background: #0b1220; color: #e5e7eb; }
    button { padding: .75rem 1rem; border-radius: 12px; border: 1px solid #374151; background: #1f2937; color: #e5e7eb; cursor: pointer; }
    button:hover { filter: brightness(1.1); }
    .footer { margin-top: 1rem; font-size: .9rem; color: #6b7280; }
    .logo { font-weight: 700; letter-spacing: .2px; color: #93c5fd; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <div class="logo">fundtelligence</div>
      <h1>We’re building something new.</h1>
      <p>And we will launch soon...</p>
      <div class="footer">© <span id="y"></span> Fundtelligence. All rights reserved.</div>
    </section>
  </main>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
